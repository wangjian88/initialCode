<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				width: 670px;
				height: 660px;
				margin: 10px auto;
				border: 1px solid black;
				overflow: hidden;
				padding: 40px 20px 20px 40px;
				position: relative;
			}
			
			img {
				width: 200px;
				height: 200px;
				border-radius: 8px;
			}
			
			li {
				float: left;
				list-style: none;
				margin: 0px 20px 20px 0px;
				border-radius: 8px;
			}
			
			ul li.active {
				border: 1px dashed red;
			}
		</style>
		<!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
		<script type="text/javascript">
			window.onload = function() {
				var oli = document.querySelectorAll('li');
				var i = 0;
				var apos = []
				var minzindex = 1;

				//布局转换；//
				for(i = 0; i < oli.length; i++) {
					apos[i] = {
						left: oli[i].offsetLeft,
						top: oli[i].offsetTop
					};
				}
				for(i = 0; i < oli.length; i++) {
					oli[i].style.position = 'absolute';
					oli[i].style.left = apos[i].left + 'px';
					oli[i].style.top = apos[i].top + 'px';
					oli[i].index = i;
				}
				for(i = 0; i < oli.length; i++) {
					setDrag(oli[i])
				}
				//拖拽//
				function setDrag(obj) {

					obj.onmousedown = function(ev) {
						var ev = event || ev;
						var disX = ev.clientX - obj.offsetLeft;
						var disY = ev.clientY - obj.offsetTop;
						this.style.zIndex = minzindex++;
						var oindex = -1;
						document.onmousemove = function(ev) {
							var ev = event || ev;
							var onear = 999999;
							obj.style.left = ev.clientX - disX + 'px';
							obj.style.top = ev.clientY - disY + 'px';
							for(k = 0; k < oli.length; k++) {
								oli[k].className = ''
								if(obj == oli[k]) continue;
								if(pctest(obj, oli[k])) {
									var dis = getdis(obj, oli[k]);
									if(onear > dis) {
										onear = dis;
										oindex = k;
									}
								}
							}
							oli[oindex].className = 'active'
							for(i = 0; i < oli.length; i++) {
								if(obj == oli[i]) continue;
								if(pctest(obj, oli[i]) == false) {
									oli[i].className = ''
								}
							}
						}
						document.onmouseup = function() {
							document.onmousemove = null;
							document.onmouseup = null;
							var tmp = 0;
							tmp = obj.index;
							for(i = 0; i < oli.length; i++) {
								if(oli[i].className == 'active') {
									obj.index = oli[i].index;
									oli[i].className = '';
									oli[i].index = tmp;
									oli[i].style.left = apos[tmp].left + 'px';
									oli[i].style.top = apos[tmp].top + 'px';
								}
							}
							obj.style.left = apos[obj.index].left + 'px';
							obj.style.top = apos[obj.index].top + 'px';
						}
						return false;
					}
				}

				function getdis(obj1, obj2) {
					var a = obj2.offsetLeft - obj1.offsetLeft;
					var b = obj2.offsetTop - obj1.offsetTop
					return Math.sqrt(a * a + b * b)
				}
				//碰创检测
				function pctest(obj1, obj2) {
					var l1 = obj1.offsetLeft;
					var r1 = obj1.offsetLeft + obj1.offsetWidth;
					var t1 = obj1.offsetTop;
					var b1 = obj1.offsetTop + obj1.offsetHeight;
					var l2 = obj2.offsetLeft;
					var r2 = obj2.offsetLeft + obj2.offsetWidth;
					var t2 = obj2.offsetTop;
					var b2 = obj2.offsetTop + obj2.offsetHeight;
					if(r1 < l2 || l1 > r2 || b1 < t2 || t1 > b2) {
						return false;
					} else {
						return true;
					}
				}
			}
		</script>
	</head>

	<body>

			<li><img src="img/EA53A21CB8DFC8FA132AF663CEC88A16.jpg" /></li>
