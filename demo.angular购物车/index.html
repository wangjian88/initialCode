<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap.css"/>
	</head>
	<body ng-app>
		<div class="container" ng-controller="cartController">
			<table class="table" ng-show="cart.length">
				<thead>
					<tr>
						<th>产品编号</th>
						<th>产品名字</th>
						<th>购买数量</th>
						<th>产品单价</th>
						<th>产品总价</th>
						<th>操作</th>
					</tr>
				</thead>
					<tr ng-repeat="item in cart">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td><button type="button" class="btn tn-primary" ng-click="reduce(item.id)">-</button>&nbsp;<input type="text" value="{{item.quantity}}"ng-model="item.quantity"/>&nbsp;<button type="button" class="btn tn-primary" ng-click="add(item.id)">+</button></td>
						<td>{{item.price}}</td>
						<td>{{item.quantity*item.price}}</td>
						<td><button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button></td>
					</tr>
					<tr>
						<td>总购买价</td>
						<td>{{totalPrice()}}</td>
						<td>总购买数量</td>
						<td>{{totalQuantity()}}</td>
						<td colspan="2"><button type="button" class="btn btn-danger" ng-click="cart={}">清空购物车</button></td>
					</tr>
			</table>
			<p ng-show="!cart.length">你的购物车为空</p>
		</div>
		<script src="js/shopcar.js" type="text/javascript" charset="utf-8"></script>
		<script src="../angularjs.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
