		<script src="zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function  () {
				var top_ini = "0.78125rem";
				var onoff = true;
				var total = 0;
				var mao = -1;
				$(".hand").animate({top: top_ini},800,rowback)
				
				$(".money").on("swipeUp",function  () {
					$(".mao").eq(7).animate({paddingLeft:"0.078125rem"},80,function  () {
						$(".mao").last().animate({paddingLeft:"0px"},10);
					})
				})
				$(".money").on("swipeUp",function  () {
					var num = parseInt($(".time").text());
					var ge = 0;
					var shi = 0;
					var mao = 0;
					total++;
					if (onoff) {
						onoff = false;
						$(".hand").css('display','none');
						lunbo();
						setTimeout(function  () {
							alert(total);
							return;
						},11200)
						setInterval(function  () {
							$(".time").text(num--)
						},1000)
					}
					move();
					if (total<10) {
						ge = total;
					}else if(total<100){
						ge = total%10;
						shi = Math.floor(total/10)
					}else{
						ge = total%10;
						shi = Math.floor(total/10);
						bai = Math.floor(total/100);
					}
					$(".ge").text(ge);
					$(".shi").text(shi);
					$(".bai").text(bai);
				})
				
				function rowback () {
					if (top_ini == "0.78125rem") {
						top_ini = "2.96875rem";
					}else if (top_ini == "2.96875rem") {
						top_ini = "0.78125rem"
					}
					$(".hand").animate({top: top_ini},800,rowback)
				}
				function lunbo () {
					setTimeout(function  () {
						$(".lunbo ul").animate({top: "-1.90rem"},400)
					},5000)
					setTimeout(function  () {
						$(".lunbo ul").animate({top: "-3.80rem"},400)
					},9000)
				}
				function move () {
					mao++;
					if (mao == 6) {
						mao = 0;
					}
					
					$(".mao").eq(mao).css({top:"-2.8125rem",width:"3.125rem",height:"3.125rem",left:"0.15625rem",opacity:"0.8",zIdex:"2"}).animate({top:"-10.8125rem",opacity:"0.4",width:"0px",height:"0px"},800)
				}
			})
		</script>
