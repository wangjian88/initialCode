<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				var otab = new tabswitch('div0')
			}
			function tabswitch(id) {
				this.odiv = document.getElementById(id)
				this.obtn = this.odiv.getElementsByTagName('input')
				this.adiv = this.odiv.getElementsByTagName('div')
				var _this = this
				for(i = 0; i < 3; i++) {
					this.obtn[i].index = i
					this.obtn[i].onclick = function() {
						_this.tab(this)
					}
				}
			}
			tabswitch.prototype.tab = function(obtn) {
				for(i = 0; i < 3; i++) {
					this.obtn[i].className = ""
					this.adiv[i].style.display = 'none'
				}
				obtn.className = "active"
				this.adiv[obtn.index].style.display = 'block'
			}
		</script>
		<style type="text/css">
			table {
				border-collapse: collapse;
			}
			
			table td {
				height: 25px;
				font-size: 10px;
				text-align: center;
			}
			
			.div1 {
				width: 200px;
				height: 200px;
				border: 1px solid black;
				position: absolute;
				display: none;
			}
			
			.active {
				background: red;
			}
			
			.box {
				display: block;
			}
		</style>
	</head>

	<body>
		<div id="div0">
			<input type="button" id="" value="111" class="active" />
			<input type="button" id="" value="222" />
			<input type="button" id="" value="333" />
			<div class="div1 box">
				1111
			</div>
			<div class="div1">
				2222
			</div>
			<div class="div1">
				3333
			</div>
		</div>
	</body>

</html>
